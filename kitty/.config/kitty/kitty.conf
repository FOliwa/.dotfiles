# ======================================================================
# Font settings
# ======================================================================
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
font_size        12.0

enable_ligatures yes
fallback_font_families  JetBrainsMono Nerd Font, Noto Color Emoji

# ======================================================================
# Window appearance
# ======================================================================
background_opacity           1.0
dynamic_background_opacity   no
confirm_os_window_close      0

cursor_blink_interval        3
enable_audio_bell            no

# ======================================================================
# Forest Dark Theme
# (spójne z ciemną, zieloną tapetą – czytelne do kodu)
# ======================================================================

foreground            #dce5d7
background            #0b1110
selection_foreground  #0b1110
selection_background  #9ae6b4
cursor                #9ae6b4

# Black
color0  #111412
color8  #232825

# Red
color1  #e06c75
color9  #ff7b86

# Green (forest vibe)
color2  #98c379
color10 #b6e3a0

# Yellow
color3  #d19a66
color11 #ffd27e

# Blue
color4  #61afef
color12 #7dc3ff

# Magenta
color5  #c678dd
color13 #e6b5ff

# Cyan
color6  #56b6c2
color14 #7fe7f3

# White
color7  #dce5d7
color15 #ffffff

# Borders for windows
active_border_color   #9ae6b4
inactive_border_color #232825

# ======================================================================
# Tabs
# ======================================================================
tab_bar_edge   top
tab_bar_style  powerline
tab_powerline_style slanted

tab_active_fg   #0b1110
tab_active_bg   #9ae6b4
tab_inactive_fg #8b9b90
tab_inactive_bg #111412

tab_bar_margin_height 2 2
tab_bar_margin_width  1

# ======================================================================
# Mouse & scrolling
# ======================================================================
mouse_hide_wait 3.0
scrollback_lines 10000

# ======================================================================
# Shell (optional override)
# ======================================================================
shell /bin/bash

